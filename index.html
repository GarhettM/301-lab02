<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of Horns</title>
  <link rel="stylesheet" href="css/reset.css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <script id="pictureTemplate" type="text/x-handlebars-template">
      <li class="{{this.page}} {{this.keyword}}">
        <h2>{{this.title}}</h2>
        <h4>{{this.keyword}}</h4>
        <img src="{{this.image_url}}">
        <h5>{{this.horns}}</h5>
        <p>{{this.description}}</p>
      </li>
  </script>

</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <section>
      <button id="moreItems">See More Items!</button>
      <button id="goBack" style="display: none">See Previous Items...</button>
      <button id="filterByHorns">Filter By Number of Horns</button>
      <button id="filterByTitle">Filter By Number of Title</button>

      <select id="pageOneFilter">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="pageTwoFilter">
        <option value="default">Filter by Keyword</option>
      </select>
    </section>
  </header>
  <main>
    <section >
      <ul id="photo-template">
      </ul>
    </section>

    
  </main>
  <footer>

  </footer>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="data/page-1.json"></script>
<script src="data/page-2.json"></script>
<script src="js/app.js"></script>
</body>
</html>
